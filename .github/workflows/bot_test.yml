# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main", "OPB-001" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  docker:
#     timeout-minutes: 10
    runs-on:  [op-runner]
    environment: lab
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: pwd
      run: pwd
      
    - name: Start containers
      run: docker-compose -f "/deployments/docker-compose.yml" up -d --build
      
  build:
    runs-on: [op-runner]
    environment: lab
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...


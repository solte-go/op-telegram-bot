name: Go-CI

on:
  push:
    branches: ["main", "OPB-001"]
    tags:
      - '.**'
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  testing:
    runs-on: [self-hosted, op-runner]
    #     timeout-minutes: 10
    environment: lab
    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: solte/op-bot

      - name: Extract tag
        id: tag_extractor
        uses: solte-go/git-tag-output-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: echo tag
        run: |
            echo "The current tag is: ${{ steps.tag_extractor.outputs.tag }}"

      - name: Coping repository files
        uses: actions/checkout@v3

      - name: Setup docker env
        run: |
          echo 'PSQL_HOST=${{secrets.PSQL_HOST}}' > ./deployments/.env
          echo 'PSQL_DBNAME=${{secrets.PSQL_DBNAME}}' >> ./deployments/.env
          echo 'PSQL_PASSWORD=${{secrets.PSQL_PASSWORD}}' >> ./deployments/.env
          echo 'PSQL_USERNAME=${{secrets.PSQL_USERNAME}}' >> ./deployments/.env
          echo 'TG_TOKEN=${{secrets.TG_TOKEN}}' >> ./deployments/.env
          echo 'VERSION=${{ steps.tag_extractor.outputs.tag }}' >> ./deployments/.env

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Go mod tidy
        run: go mod tidy

      - name: Go mod download
        run: go mod download

      - name: Go mod vendors
        run: go mod vendor

      - name: Go Mod Verify
        run: go mod verify

      # Run vet & lint on the code
      - name: Run vet & lint
        run: |
          go vet ./...
      
      - name: Build containers
        run: docker build --build-arg ${{ steps.tag_extractor.outputs.tag }} -t solte/op-bot:${{ steps.tag_extractor.outputs.tag }} .

      - name: Build & start containers
        run: make ci_up

      - name: Run unit tests
        run: go test -v ./...

      - name: Build executable
        run: make build_worker

      - name: cleanup
        run: make ci_teardown

